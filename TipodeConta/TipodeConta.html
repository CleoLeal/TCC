<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Escolha Sua Conta</title>
       <link rel="stylesheet" type="text/css" href="TipodeConta.css">
</head>
<body>

     <!--Imagem de fundo da tela-->
       <div class="fundo-tela"></div>
           <!--Caixa branca com os elementos para digitar-->
              <div class="login-box">
                    <!--Texto a diversão da praia no meio da cidade-->
                        <div class="a-diversao-da-praia-no-meio-da-cidade oswald-normal-black-20px"> A diversão da praia no meio da cidade  </div>
                    <!--Texto "Qual o seu tipo de conta"-->
                         <p class="qual-o-seu-tipo-de-conta oswald-normal-black-20px"> Qual o seu tipo de conta?</p>
                    <!--Texto tipo de conta-->
                        <p class="mensagem-tipo-de-conta oswald-normal-black-20px"> <b> Tipo de conta: </b> </p> 
             </div>
                    <!--Imagem da rede verde-->
                        <img class="toque-na-rede" src="https://i.ibb.co/2FCQKwC/logoTNR.png" alt="toqueNaRede"/>
                     <!--Icone do usuário-->
                        <img class="icone-usuario" src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="icone usuario"/>
                    <!--Input para selecionar um tipo de conta-->
                         <select class="selecione-uma-conta"> 
                            <option> Selecione </option>
                            <option> Cliente </option>
                            <option> Empresa </option>
                        </select> <br>
               </div>
                      <!--Texto do botão Redefenir-->
                            <button class="redefenir-text-button" type="submit"> Redefenir </button>
                          
    
   </body>
</html>
