<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Criar conta Empresa</title>
</head>
<link rel="stylesheet" type="text/css" href="styleCriarContaEmpresa1.css">

<body>
    <!--Imagem de fundo-->
    <div class="img"></div>
    <!--linha dos passos do 1 a 3-->
    <div class="line"></div>
    <!--passos do 1 a 3-->
    <div class="passos passo1">
        <div class="p1 number">1</div>
    </div>
    <div class="passos passo2">
        <div class="p2 number">2</div>
    </div>
    <div class="passos passo3">
        <div class="p3 number">3</div>
    </div>
    <!--box branca-->
    <div class="loginbox">
        <!--logo-->
        <img src='https://github.com/CleoLeal/TCC/blob/main/Login%20Page/logoTNR.png?raw=true'>
        <form id="form">
            <!--razao social nome e input-->
            <div class="razao text"><b>Razão Social</b></div>
            <div class="razao caixa"><input type="text" name="razaoSocial" maxlength="40" id="razaoSocial"></div>
            <!--nome fantasia nome e input-->
            <div class="fantasia text"><b>Nome Fantasia</b></div>
            <div class="fantasia"><input type="text" name="fantasia" maxlength="40" id="fantasia"></div>
            <!--email nome e input-->
            <div class="email text"><b>E-mail</b></div>
            <div class="email"><input type="text" name="email" maxlength="40" id="email"></div>
            <!--telefone nome e input-->
            <div class="telefone text"><b>Telefone</b></div>
            <div class="telefone"><input type="text" name="email" maxlength="40" id="telefone"></div>
            <!--botão prosseguir-->
            <div class="prosseguir"><button type="submit" name="prosseguir1" id="prosseguir1" onclick="prosseguir1()">
                <div class="prosseguir text">Prosseguir</div>
                </button>
            </div>
        </form>
    </div>
    <script src="prosseguir.js"></script>
</body>

</html>
