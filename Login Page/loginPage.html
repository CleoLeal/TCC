<html>
    <head>
        <title>Toque Na Rede</title>
        <meta http-equiv="content-type" content="text/html; charset=uft-8" />
    </head>
    <link rel="stylesheet" type="text/css" href="styleLogin.css">
    <body>
        <form>
            <div class="img"></div>
            <div class="content"></div>
            <div class="loginbox">
                <!--Logo-->
                <div class="logo">
                    <img src='https://github.com/CleoLeal/TCC/blob/main/Login%20Page/logoTNR.png?raw=true'>
                </div>
                <!--Slogan-->
                <div class="slogan text">
                    <u>A diversão da praia no meio da cidade</u>
                </div>
                <!--Texto "Usuário"-->
                <div class="user text">
                    <b>Usuário</b>
                </div>
                <!--Icon Usuário-->
                <div class="user icon">
                    <img src=" https://cdn-icons-png.flaticon.com/512/456/456212.png">
                </div>
                <!--Input Login = Email-->
                <div class="email">
                    <input type="text" name="usuario" maxlength="40" placeholder="E-mail, Nome de Usuário ou N° Celular">
                </div>
                <!--Texto "Senha"-->
                <div class="senha text">
                    <b>Senha</b>
                </div>
                <!--Icon Senha-->
                <div class="senha icon">
                    <img src='https://cdn-icons-png.flaticon.com/512/45/45259.png'>
                </div>
                <!--Input Login = Senha-->
                <div class="senha">
                    <input type="password" name="senha" maxlength="10" placeholder="Mínimo 8 caracteres e Máximo 10">
                </div>
                <!--Btn Esqueci a Senha-->
                <div class="esqueci text">
                    <!--Item clicavel, com redirecionamento para página esqueci a senha-->
                    <u>Esqueci a senha</u>
                </div>
                <!--Btn Entrar-->
                <button type="submit" class="entrar">Entrar</button>
                <!--Btn Criar Conta-->
                <button type="submit" class="criar">Criar conta</button>
                <!--Btn Entrar Empresa-->
                <button type="submit" class="entrarEmpresa">Entre como empresa</button>
            </div>
        </form>
    </body>
</html>
