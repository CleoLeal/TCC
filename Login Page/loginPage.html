
<html>
    <head>
        <title>ArenaPlay</title>
        <meta http-equiv="content-type" content="text/html; charset=uft-8"/>
    </head>
        <link rel="stylesheet" type="text/css" href="styleLogin.css">
    <body>
        <form>
            <div class="img"></div>
            <div class="content"></div>
            <div class="loginbox">
                <div class="logo"></div>
                <div class="slogan"><u>A DIVERSÃO DA PRAIA NO MEIO DA CIDADE</u></div>
                <div class="user"><b>Usuário</b></div>
                <div class="iconUser"></div>
                <div class="emailUser"><input type="text" name="usuario" maxlength="40" placeholder="E-mail, Nome de Usuário ou N° Celular"></div>
                <div class="senha"><b>Senha</b></div>
                <div class="iconSenha"></div>
                <div class="senhaUser"><input type="password" name="senha" maxlength="10" placeholder="Mínimo 8 caracteres e Máximo 10"></div>
                <div class="esqueciSenha"><u>Esqueci a senha</u></div>
                <div class="btnLogar"><b>Entrar</b></div>
                <div class="btnCriar">Criar uma conta</div>
            </div>
        </form>
    </body>
</html>
