<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Código redefenir senha</title>
         <link rel="stylesheet" type="text/css" href="CodigoRedefenirSenhaEmpresa.css">
</head>
<body>
     <!--Imagem de fundo da tela-->
       <div class="fundo-tela"></div>
           <!--Caixa branca com os elementos para digitar-->
              <div class="login-box">
                <!--Texto a diversão da praia no meio da cidade-->
                <div class="a-diversao-da-praia-no-meio-da-cidade oswald-normal-black-20px"> A diversão da praia no meio da cidade  </div>
                <!-- Mensagem "Insira o código que foi enviado ao seu e-mail"-->
                 <div class="informacao-validacao oswald-normal-black-20px">
                   <h1> Insira o código que foi enviado ao seu e-mail </h1>
                 </div>
                <!--Texto insira o código-->
                 <p class="insira-o-codigo"> <b> Insira o código</b> </p> 
         </div>
                 <!--Imagem da rede verde-->
                    <img class="toque-na-rede" src="https://i.ibb.co/2FCQKwC/logoTNR.png" alt="toqueNaRede"/>
                  <!--Icone do cadeado-->
                        <img class="cadeado" src="https://cdn-icons-png.flaticon.com/512/45/45259.png" alt="cadeado">
                  <!--Input para digitar o código-->
                            <div class="codigo text"> <input type="text" name="codigo" maxlength="40" id="codigo" placeholder="Digite o código" required> </div>
                  <!--Botão Redefenir-->
                    <div class="Redefenir"><button onclick="Redefenir()" id="Redefenir" >
                <!--Texto do botão Redefenir-->
                        <div class="Redefenir-text">Redefenir</div>
                    </button>
                    </div>                            
     </body>
</html>
