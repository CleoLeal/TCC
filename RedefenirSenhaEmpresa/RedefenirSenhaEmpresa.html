<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Redefenir Empresa</title>
         <link rel="stylesheet" type="text/css" href="RedefenirSenhaEmpresa.css">
</head>
<body>
  <div>
     <!--Imagem de fundo da tela-->
       <div class="fundo-tela"></div>
           <!--Caixa branca com os elementos para digitar-->
              <div class="login-box">
                <!--Texto a diversão da praia no meio da cidade-->
                <div class="a-diversao-da-praia-no-meio-da-cidade oswald-normal-black-20px"> A diversão da praia no meio da cidade  </div>
                
                <!--Texto insira a nova senha-->
                 <p class="texto-nova-senha"> <b> Nova Senha </b> </p> 
         </div>
                 <!--Imagem da rede verde-->
                    <img class="toque-na-rede" src="https://i.ibb.co/2FCQKwC/logoTNR.png" alt="toqueNaRede"/>
                  <!--Icone do cadeado do primeiro input-->
                        <img class="cadeado" src="https://cdn-icons-png.flaticon.com/512/45/45259.png" alt="cadeado"/>
                  <!--Input para digitar a senha-->
                            <div class="novaSenha text"> <input type="password" name="novaSenha" maxlength="40" id="novaSenha" placeholder="Digite uma senha valida" required> </div>
                  <!--Icone do cadeado do primeiro input-->
                      <img class="cadeado2" src="https://cdn-icons-png.flaticon.com/512/45/45259.png" alt="cadeado"/>
                  <!--Icone do do texto confirme sua senha em cima do input-->
                      <p class="texto-confirme-sua-senha"><b>  Confirme sua Senha </b> </p>
                  <!--Segundo input-->
                      <div class="confirmesuaSenha text"> <input type="password" name="confirmesuaSenha" maxlength="40" id="confirmesuaSenha" placeholder="Confirme a sua senha" required></div>
                  <!--Botão e texto  Redefenir-->
                            <button class="redefenir-text-button" type="submit"> Redefenir </button>                               
                    </div>            
                  
                    
                        
                    
     </body>
</html>
