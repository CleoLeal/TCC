<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Redefenir Empresa</title>
         <link rel="stylesheet" type="text/css" href="RedefenirSenhaEmpresa.css">
</head>
<body>
     <!--Imagem de fundo da tela-->
       <div class="fundo-tela"></div>
           <!--Caixa branca com os elementos para digitar-->
              <div class="login-box">
                <!--Texto a diversão da praia no meio da cidade-->
                <div class="a-diversao-da-praia-no-meio-da-cidade oswald-normal-black-20px"> A diversão da praia no meio da cidade  </div>
                <!-- Mensagem para o usuário-->
                 <div class="informacao-redefenir oswald-normal-black-20px">
                     <h2> Insira o código que foi enviado ao seu E-mail </h2>
                 </div>
                <!--Texto insira o código-->
                 <p class="insira-o-codigo"> <b> Insira o código: </b> </p> 
         </div>
                 <!--Imagem da rede verde-->
                    <img class="toque-na-rede" src="https://cdn.animaapp.com/projects/6335eee71f9ca8e2d224bbe4/releases/633cd4e3dc26526795bd7232/img/toquenarede@2x.png" alt="toqueNaRede"/>
                  <!--Icone do cadeado-->
                        <img class="cadeado" src="https://cdn-icons-png.flaticon.com/512/45/45259.png" alt="cadeado"/>
                        <!--Input para digitar o código enviado-->
                        
                        <div class="codigo text"> <input type="text" name="codigo" maxlength="40" id="codigo" placeholder="Digite o código" required> </div>
                        
                      <!--Texto do botão Redefenir-->
                            <button class="redefenir-text-button" type="submit"> Redefenir </button>
                          <!--Botão Redefenir-->
                              <div class="redefenir-button">Redefenir</div>
                          </button>
                          </div>            
                  
                    
                        
                    
     </body>
</html>
