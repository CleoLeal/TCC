<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
        </head>
        <link rel="stylesheet" type="text/css" href="styleLoginEmpresa.css">
        <script type="text/javascript" src="./../js/prosseguirButton.js"></script>
        <body>
            <!--Imagem de fundo-->
            <div class="img"></div>
            <!--box branca-->
            <div class="loginbox">
                <!--logo-->
                <img src='https://i.ibb.co/2FCQKwC/logoTNR.png'>
                <!--slogan-->
                <div class="slogan text" ><p><center>Traga a praia para a cidade.</center></p></div>
                 <!--usuario nome, email input e icone usere-->
                <div class="usuario text"><p><b>Usuário</b></p></div>
                <div class="email"><input type="text" maxlength="40" placeholder="E-mail" id="emailEmpresa"></div>
                <div class="user icon"><img src='https://cdn-icons-png.flaticon.com/512/8175/8175264.png'></div>
                <!--senha, input senha e icone senha-->
                <div class="senha text"><p><b>Senha</b></p></div>
                <div class="senha"><input type="password" maxlength="40" id="senhaEmpresa"></div>
                <div class="senha icon"><img src='https://cdn-icons-png.flaticon.com/512/45/45259.png'></div>
                <!--esqueci senha-->
                <div class="esqueci text"><u>Esqueci a senha</u></div>
                <!--botão entrar-->
                <button type="submit" class="entrar" id="btnEntrar" onclick="validar()">Entrar</button>
                <button type="submit" class="criar" id="btnCriar" onclick="criarContaEmpresa()">Criar Conta</button>
            </div>
            
        </body>
    </html>
