<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta Empresa</title>
</head>
    <link rel="stylesheet" type="text/css" href="./css/styleCriarContaEmpresa3.css">
<body>
    <!--Imagem de fundo-->
    <div class="img"></div>
    <!--linha dos passos do 1 a 3-->
    <div class="line"></div>
    <!--passos do 1 a 3-->
    <div class="passo1">
        <button onclick="passo1Empresa()" id="passo1">
            <div class="p1 number">1</div>
        </button>
    </div>
    <div class="passo2">
        <button onclick="passo2Empresa()" id="passo2">
            <div class="p2 number">2</div>
        </button>
    </div>
    <div class="passo3">
        <div class="p3 number">3</div>
    </div>
    <!--box branca-->
    <div class="loginbox">
        <!--logo-->
        <img src='https://i.ibb.co/2FCQKwC/logoTNR.png'>
        <!--rCNPJ nome e input-->
        <div class="senha text"><b>Senha</b></div>
        <div class="senha"><input type="text" name="senha" maxlength="40" placeholder="Mínimo 8 caracteres e Máximo 10"></div>
        <!--Inscrição estadual nome e input-->
        <div class="confirmar text"><b>Confirmar Senha</b></div>
        <div class="confirmar"><input type="text" name="confirmarSenha" maxlength="40" placeholder="Mínimo 8 caracteres e Máximo 10"></div>
        <!--botão criar conta-->
        <button type="submit" class="prosseguir" onclick="criarConta3Empresa()" id="prosseguir2Empresa">Criar Conta</button>
    
</body>

</html>
