<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Esqueci Minha Senha Empresa</title>
         <link rel="stylesheet" type="text/css" href="esqueciSenhaEmpresa.css">
</head>
<body>
     <!--Imagem de fundo da tela-->
       <div class="fundo-tela"></div>
           <!--Caixa branca com os elementos para digitar-->
              <div class="login-box">
                <!--Texto a diversão da praia no meio da cidade-->
                <div class="a-diversao-da-praia-no-meio-da-cidade oswald-normal-black-20px"> A diversão da praia no meio da cidade  </div>
                <!-- Mensagem para o usuário-->
                 <div class="informacao-validacao oswald-normal-black-20px">
                     Enviaremos para o seu E-mail um código de validação. <br> Para isso, informe baixo:
                 </div>
                <!--Texto qual o seu E-mail-->
                 <p class="qual-o-seu-e-mail"> <b> Qual é o seu E-mail? </b> </p> 
         </div>
                 <!--Imagem da rede verde-->
                    <img class="toque-na-rede" src="https://cdn.animaapp.com/projects/6335eee71f9ca8e2d224bbe4/releases/633cd4e3dc26526795bd7232/img/toquenarede@2x.png" alt="toqueNaRede"/>
                  <!--Icone do usuário-->
                        <img class="user-1" src="https://cdn.animaapp.com/projects/6335eee71f9ca8e2d224bbe4/releases/633cd4e3dc26526795bd7232/img/user-1@2x.png" alt="user 1"/>
                        <!--Input do E-mail-->
                            <div class="email text"> <input type="text" name="email" maxlength="40" id="email" placeholder="Digite seu melhor E-mail" required> </div>
                  <!--Botão enviar-->
                    <div class="enviar"><button onclick="enviar()" id="enviar" >
                <!--Texto do botão enviar-->
                        <div class="enviar-text">Enviar</div>
                    </button>
                    </div>                            
     </body>
</html>
