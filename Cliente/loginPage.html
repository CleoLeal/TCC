<html>
  <head>
    <title>Toque Na Rede</title>
    <meta http-equiv="content-type" content="text/html; charset=uft-8" />
  </head>
  <link rel="stylesheet" type="text/css" href="styleLogin.css" />
  <!--Link do Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <script type="text/javascript" src="./../js/prosseguirButton.js"></script>
  <script type="text/javascript" src="./../js/autenticacao.js"></script>
  <body>
    <div class="img"></div>
    <div class="content"></div>
    <div class="container">
    <div class="row align-items-center">
    <div class="col-12 col-sm-12">
    <div class="loginbox">
      <!--Logo-->
      <div class="row align-items-center">
      <div class="col">
      <div class="logo">
        <img src="https://i.ibb.co/2FCQKwC/logoTNR.png"/>
      </div>
      <!--Slogan-->
      <div class="col-6 col-sm-3">
      <div class="slogan text">
        <u>A diversão da praia no meio da cidade</u>
      </div>
      </div>
      </div>
      </div>
      <!--Texto "Usuário"-->
      <div class="row align-items-center">
      <div class="col">
      <div class="user text">
        <b>Usuário</b>
      </div>
      <!--Icon Usuário-->
      <div class="user icon">
        <img src=" https://cdn-icons-png.flaticon.com/512/456/456212.png" />
      </div>
      <!--Input Login = Email-->
      <div class="email">
        <input type="email" name="usuario" id="emailCliente" maxlength="40" placeholder="E-mail, Nome de Usuário ou N° Celular"/>
      </div>
      <!--Texto "Senha"-->
      <div class="senha text">
        <b>Senha</b>
      </div>
      <!--Icon Senha-->
      <div class="senha icon">
        <img src="https://cdn-icons-png.flaticon.com/512/45/45259.png" />
      </div>
      <!--Input Login = Senha-->
      <div class="senha">
        <input type="password" name="senha" maxlength="10" id="senhaCliente" placeholder="Mínimo 8 caracteres e Máximo 10"/>
      </div>
      </div>
      </div>
      <!--Btn Esqueci a Senha-->
      <div class="row align-items-center">
      <div class="col">
      <div class="esqueci text">
        <!--Item clicavel, com redirecionamento para página esqueci a senha-->
       <p id="esqueciSenhaCliente" onclick="esqueciSenha()"><u>Esqueci a senha</u></p>
      </div>
      <!--Btn Entrar-->
      <button type="submit" class="entrar" onclick="validarCliente()">Entrar</button>
      <!--Btn Criar Conta-->
      <button type="submit" class="criar" onclick="criarContaCliente1()">Criar conta</button>
      <!--Btn Entrar Empresa-->
      <button type="submit" class="entrarEmpresa" onclick="entrarEmpresa1()">Entre como empresa</button>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
  </body>
</html>
