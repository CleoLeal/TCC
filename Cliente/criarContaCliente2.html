<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
        </head>
        <link rel="stylesheet" type="text/css" href="styleCriarContaCliente2.css">
        <script type="text/javascript" src="./prosseguirButton.js"></script>
        <script type="text/javascript" src="./passos.js"></script>
        <body>
            <!--Imagem de fundo-->
            <div class="img"></div>
            <!--linha dos passos do 1 a 3-->
            <div class="line"></div>
            <!--passos do 1 a 3-->
            <div class="passo1">
                <button onclick="passo1Cliente()" id="passo1Empresa">
                    <div class="p1 number">1</div>
                </button>
            </div>
            <div class="passo2">
                <div class="p2 number">2</div>
            </div>
            <!--box branca-->
            <div class="loginbox">
                <!--logo-->
                <img src='https://github.com/CleoLeal/TCC/blob/main/Login%20Page/logoTNR.png?raw=true'>
                <!--data e input-->
                <div class="data text"><b>Data de Nascimento:</b></div>
                <div class="data"><input type="date" name="dia" maxlength="40" id="dia" placeholder="EX: 28/08/2004"></div>
                <!--senha e input-->
                <div class="senha text"><b>Senha:</b></div>
                <div class="senha">
                <input type="password" name="senha" maxlength="10" placeholder="Mínimo 8 caracteres e Máximo 10">
                </div>
                <!--Input confirmar = Senha-->
                <div class="confirmarsenha text"><b>Confirmar Senha:</b></div>
                <div class="confirmarsenha">
                <input type="password" name="senha" maxlength="10" placeholder="Mínimo 8 caracteres e Máximo 10">
                </div>
                <!--botão criarconta-->
                <div class="criarconta"><button onclick="criarconta2()" id="criarconta2" >
                    <div class="criarconta text">Criar Conta</div>
                </button>
                </div>
            </div>
        </body>
    </html>
