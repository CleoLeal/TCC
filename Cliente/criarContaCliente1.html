<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
        </head>
        <link rel="stylesheet" type="text/css" href="styleCriarContaCliente1.css">
        <script type="text/javascript" src="./../js/prosseguirButton.js"></script>
        <script type="text/javascript" src="./../js/passos.js"></script>
        <body>
            <!--Imagem de fundo-->
            <div class="img"></div>
            <!--linha dos passos do 1 a 3-->
            <div class="line"></div>
            <!--passos do 1 a 3-->
            <div class="passo1 passos">
                    <div class="p1 number">1</div>
            </div>
            <div class="passo2 passos">
                    <div class="p2 number">2</div>
            </div>
            <!--box branca-->
            <div class="loginbox">
                <!--logo-->
                <img src='https://i.ibb.co/2FCQKwC/logoTNR.png'>
                <!--razao social nome e input-->
                <div class="nome text"><b>Nome Completo:</b></div>
                <div class="nome caixa"><input type="text" name="nome" maxlength="40" id="nome" placeholder="EX: Rodorfo Adalberto"></div>
                <!--nome fantasia nome e input-->
                <div class="email text"><b>Email</b></div>
                <div class="email"><input type="text" name="email" maxlength="40" id="email" placeholder="EX: seuemail@gmail.com"></div>
                <!--email nome e input-->
                <div class="telefone text"><b>Telefone</b></div>
                <div class="telefone"><input type="text" name="telefone" maxlength="40" id="telefone" placeholder="(11) 90000-0000"></div>
                <!--telefone nome e input-->
                <div class="cep text"><b>CEP</b></div>
                <div class="cep"><input type="text" name="cep" maxlength="40" id="cep" placeholder="00000-000"></div>
                <!--botÃ£o prosseguir-->
                <div class="prosseguir"><button onclick="prosseguir1Cliente()" id="prosseguir1" >
                    <div class="prosseguir text">Prosseguir</div>
                </button>
                </div>
            </div>
        </body>
    </html>
